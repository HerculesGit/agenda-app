<div [@dialog] *ngIf="visible" class="dialog">
  
  <!-- header -->
  <div class="modal-header justify-center">
    <h3>Schedule appointment</h3>
  </div>

  <!-- content - body -->
  <div class="modal-content-left">
    <form class="form-column" [formGroup]="formEvent" (ngSubmit)="onSubmit()">

      <div class="time">
        <mat-icon>access_time</mat-icon>
        <mat-form-field>
            <input matInput placeholder="Time" value="" formControlName="time">
        </mat-form-field>
      </div>
      
      <div class="subject">
        <mat-icon>subject</mat-icon>
        <mat-form-field>
            <input matInput placeholder="Subject" value="" formControlName="subject">
        </mat-form-field>
      </div>
      
      <div class="location">
        <mat-icon>location_on</mat-icon>
        <mat-form-field>
            <input matInput placeholder="Location" value="" formControlName="location">
        </mat-form-field>
      </div>

      <div class="description">
        <mat-icon>description</mat-icon>
        <mat-form-field>
            <input matInput placeholder="Description (optional)" value="" formControlName="description">
        </mat-form-field>
      </div>

      <!-- footer -->
      <div class="modal-footer justify-center" >
        <button mat-flat-button color="primary">ADD</button>
      </div>

      <!-- <input [(ngModel)]="name" #ctrl="ngModel"/> -->
    </form>
    
  </div>
  
  <!-- <ng-content></ng-content> -->
  
  <!-- close button -->
  <button mat-button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">
      <mat-icon>close</mat-icon>
    </button>
  
  </div>
  <div *ngIf="visible" class="overlay" (click)="close()">
</div>
