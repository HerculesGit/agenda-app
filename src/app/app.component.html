<div class="container">
  <div class="row mt-3">
    <div class="col-md-9">
      
      <div *ngFor="let event of events">
        <app-event [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </div>
      <div class="text-center">
          <button (click)="showDialog = !showDialog" mat-flat-button color="primary">Add Event</button>
      </div>
    </div>
    
    <!-- column info events -->
    <div class="col-md-3">
      <h3 class="text-uppercase my-3">Schedule</h3>
      <h6 class="my-3">
        It's going to be busy that today. You have
        <b>{{ events.length }} events</b> today.
      </h6>

      <h1 class="my-3">
        <div class="row">
          <div class="col-3 text-center">
            
              <mat-icon>wb_sunny</mat-icon>
            <!-- <mdb-icon fas icon="sun"></mdb-icon> -->
          </div>
          <div class="col-9">Sunny</div>
        </div>
        <div class="row">

          <div class="col-3 text-center">
            <mat-icon>whatshot</mat-icon>
            <!-- <mdb-icon fas icon="thermometer-three -quarters"></mdb-icon> -->
          </div>
          <div class="col-3">23Â°C</div>
        </div>
      </h1>

      <p>
        Don't forget your sunglass. Today will dry an sunny, becoming warm
        in the afternoon with temperatures of between 20 and 25 degress.
      </p>

    </div>
  </div>
</div>

<!-- <button (click)="showDialog = !showDialog" class="btn">Open</button> -->

<app-dialog [(visible)]="showDialog">
	<h1>Add event in list</h1>
	<button (click)="showDialog = !showDialog" class="btn">Close</button>
</app-dialog>
